<html>
    <head>
        <title>3BLD parity scrambler</title>
        <style>
            h2, ol li { font-family: Sans-Serif }
        </style>
    </head>
    <body>

        <input type="number" id="amount" value="50"><br>
        <select id="mode" size=3>
            <option value="forceParity">Force Parity</option>
            <option value="indicate">Indicate Parity</option>
            <option value="forceNoParity">Force No Parity</option>
        </select><br>

        <button onclick="displayScrambles()">Generate</button><br>

        <textarea id="scrambles" cols=80 rows="20"></textarea>
        <script src="js/alg_jison.js"></script>
        <script src="js/alg.js"></script>
        <script src="js/scramble_333.js"></script>
        <script src="js/parityScrambler.js"></script>
        <h2>How to import scrambles into cstimer</h2>
        <ol>
            <li>Go to <a href="https://www.cstimer.net/">https://www.cstimer.net/</a></li>
            <li>Press alt+i</li>
            <li>Paste in the scrambles</li>
            <li>Press OK</li>
        </ol>  
    </body>


</html>
